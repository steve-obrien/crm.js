<!doctype html>
<html lang="en" ng-app="crm">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="ContactListCtrl">
	<div>Angular seed app: v<span app-version></span></div>
	<div id="groups">
		  Groups
	</div>
	<div id="contacts">
		<div class="contact-item" ng-repeat="contact in contacts | orderBy:orderProp" ng-class="{selected: contact.id==selContact.id}">
			<a href="#/contact/{{contact.id}}" ng-click='getContact(contact)'>
				{{contact.first_name}} {{contact.last_name}}
			</a>
		</div>
	</div>
	<div id="contact">
		{{selContact.name}}
	</div>

  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
